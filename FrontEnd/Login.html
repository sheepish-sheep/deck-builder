<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- Load Supabase JS library directly -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.38.4"></script>
    
    <style>
        body {
            background-color: #0f172a;
            color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .table-container {
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(17, 24, 39, 0.7);
        }
        
        .btn-glow {
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .btn-glow::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(30deg);
            transition: transform 0.5s;
            z-index: -1;
        }
        
        .btn-glow:hover::after {
            transform: translateX(100%) rotate(30deg);
        }
        
        .page-title {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        .status-message {
            display: none;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
            text-align: center;
        }
        
        .error {
            display: block;
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: rgb(252, 165, 165);
        }
        
        .info {
            display: block;
            background-color: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: rgb(147, 197, 253);
        }
    </style>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Supabase configuration with improved options
        const SUPABASE_URL = 'https://fcecjjqgspfxibpizwqu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZjZWNqanFnc3BmeGlicGl6d3F1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1NTM4NTksImV4cCI6MjA2MjEyOTg1OX0.ISBxrh5GSVOeA4bXPia7qLugUIxLovTYchWfHUw1das';
        
        // Get elements
        const loginButton = document.getElementById('google-login');
        const statusMessage = document.getElementById('status-message');
        const directLoginButton = document.createElement('button');
        
        // Initialize Supabase with better options
        const supabaseOptions = {
            auth: {
                autoRefreshToken: true,
                persistSession: true
            }
        };
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, supabaseOptions);
        
        // Add a direct login option for development/testing
        directLoginButton.textContent = 'Continue to Homepage';
        directLoginButton.className = 'w-full mt-4 px-6 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-600';
        loginButton.parentNode.appendChild(directLoginButton);
        
        directLoginButton.addEventListener('click', function() {
            // Store a simple auth token in localStorage for development
            localStorage.setItem('dev_session', JSON.stringify({
                user: { id: 'dev-user-123', email: 'dev@example.com' },
                timestamp: new Date().toISOString()
            }));
            window.location.href = '/Homepage.HTML';
        });
        
        // Check if already authenticated
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                // Already logged in, redirect to homepage
                showMessage('Already logged in. Redirecting...', 'info');
                setTimeout(() => {
                    window.location.href = '/Homepage.HTML';
                }, 1000);
            }
        }).catch(error => {
            console.error('Session check error:', error);
            // Don't show error to user, just log it
        });
        
        // Google login
        loginButton.addEventListener('click', async function(e) {
            e.preventDefault();
            showMessage('Connecting to Google...', 'info');
            
            try {
                // Simpler OAuth call with fewer options
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google'
                });
                
                if (error) throw error;
                
                // The OAuth flow will redirect the user
                showMessage('Redirecting to Google...', 'info');
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error: ' + error.message, 'error');
            }
        });
        
        // Helper function to show status messages
        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
        }
    });
    </script>
</head>

<body class="bg-slate-900 text-gray-100 min-h-screen">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
            <div class="absolute -top-24 -right-24 w-96 h-96 bg-blue-700 opacity-20 rounded-full blur-3xl"></div>
            <div class="absolute -bottom-24 -left-24 w-96 h-96 bg-indigo-700 opacity-20 rounded-full blur-3xl"></div>
            <div class="absolute top-1/3 left-1/4 w-64 h-64 bg-cyan-700 opacity-10 rounded-full blur-2xl"></div>
        </div>
        <div class="relative z-10 w-full max-w-md p-6 backdrop-blur-md bg-slate-900/40 border border-blue-500/30 rounded-lg overflow-hidden shimmer">
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-blue-400/10 to-transparent animate-pulse"></div>
            <h1 class="text-5xl font-bold mb-8 page-title animate__animated animate__fadeIn relative text-center">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-300 via-cyan-200 to-blue-400">Welcome</span>
            </h1>
            
            <!-- Authentication options -->
            <div class="flex flex-col items-center justify-center space-y-4 relative z-10">
                <!-- Google Sign-in Button -->
                <button id="google-login" class="w-full px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-md hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300 btn-glow relative overflow-hidden group animate__animated animate__fadeIn">
                    <span class="flex items-center justify-center relative z-10">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="w-6 h-6 mr-2">
                        <span class="text-white text-lg font-semibold">Sign in with Google</span>
                    </span>
                </button>
                
                <!-- Status message display -->
                <div id="status-message" class="status-message"></div>
            </div>
        </div>
    </div>
</body>
</html>
